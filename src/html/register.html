<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eliza-注册</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <!-- header -->
    <header id="header"></header>
    <div class="login-background"><img src="/images/bgt.jpg"/></div>
    <div class="form-container">
        <form class="form-horizontal">
            <h1 class="text-center">eliza-注册</h1>
            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">确认密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordAgain" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-agree">
                <input type="checkbox" id="check">
                <p>已阅读<a href="javascript:;">《eliza-相关服务条款》</a></p>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="btn" type="button" class="btn btn-default">注册</button>
                    <span class="text-info form-message">已有账号？ <a class="text-danger" href="login.html"><ins>去登录</ins></a></span>
                </div>
            </div>
        </form>
    </div>
    <script src="/libs/requirejs/require.js" data-main="/js/register.js"></script>
</body>
</html>
